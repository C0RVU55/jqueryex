<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>함수</h1>
	
	<!--  자바는 메소드를 정의하고 나서 갖다 씀
	public int plus(int a, int b) {
		int sum = a+b;
		return sum;
	}
	
	int plusSum = plus(5, 8);
	-->
	
	<script type="text/javascript">
		//자바스크립트는 접근제한자, return형(자료형을 안 쓰니까) 개념이 없고 그냥 function으로 씀
		
		//******이름 있는 함수(기명함수, 선언함수) --> 정의부터 해석됨******
		//순서 상관없어서 함수정의를 먼저 안 해도 사용 가능함 
		//--> 브라우저에서 (1)기본적으로 다 훑으면서 자바스크립트로 정의된 함수는 먼저 체크해서 내부적으로 정리해 놓음 
		//--> (2)다시 읽어서 출력함.

		//사용
		var result = plus(1000, 2000);
		console.log(result);
		
		//함수정의
		function plus(a, b){
			var sum = a + b;
			return sum;
		}
		
		//사용
		var plusSum = plus(3, 5);
		console.log(plusSum);
		
		//자료형 상관없이 다 함수대로 해줌
		var result1 = plus("안녕", "하세요");
		console.log(result1);
		
		
		
		
		//******이름없는 함수(익명함수)******
		//--> 이름 없어서 만들자마자 사용해야 됨. 1회용인데 1번 이상 쓰려면 변수에 넣어서 사용함.
		//익명함수는 따로 저장 안 돼서 순서대로 써야 됨.
		
		//함수정의
		var minus = function (a, b){
			return a-b;
		}
		
		//함수명처럼 실행시키는 것처럼 보이지만 변수명인 거 유의.
		var result3 = minus(5, 2);
		console.log(result3);
		
		var result4 = minus(5, 5);
		console.log(result4);
		
	</script>
	
	<script type="text/javascript">
		//보통 함수는 이렇게 따로 모아둠???
		
		function plus(a, b){
			var sum = a + b;
			return sum;
		}
		
		function minus(a, b){
			var min = a - b;
			return min;
		}
	</script>
	
</body>
</html>
