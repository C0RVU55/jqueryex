<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>구구단</h1>
	
	<!-- html은 공백 많이 넣어도 1개로 인식하니까 &nbsp;로 늘림 -->
	<script text="text/javascript">
	
		for(var dan=2; dan<10; dan++){
			for(var i=1; i<10; i++){
				document.write(dan+"*"+i+"="+(dan*i)+"&nbsp;&nbsp;"); 
			}
			//document.write("\t");
			document.write("<br>");
		}
	</script>
</body>
</html>
