<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<p id="p1"> abcdefghijklmn </p>
	<p id="p2"> 학교종이 땡땡땡<br /> abcdefg </p>
</body>
	
	<script type="text/javascript">
		/* 태그 적용 안 되고 텍스트로 출력됨
		$("#p1").text("<strong>가나다라마바사</strong>");
		*/
		
		//html태그 적용하고 싶으면 text말고 html로 넣어야 적용됨
		$("#p1").html("<strong>가나다라마바사</strong>");
		
		//text, html로 텍스트 읽어올 때 --> html은 태그 포함 출력, text는 태그 제외 텍스트만 출력
		var strHtml = $("#p2").html();
		console.log(strHtml);
		
		var str = $("#p2").text();
		console.log(str);
		
	</script>
	
	
</html>
