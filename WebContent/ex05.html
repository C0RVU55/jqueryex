<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>switch case 예제</h1>
	
	<script type="text/javascript">
		var code = 2; 
		
		switch(code){ //code랑 case 숫자 code에만 ""하니까 안 먹힘 --> 엄격한 비교인 거
		
		case 1 :
			document.write("R101호");
			break;
		case 2 :
			document.write("R102호");
			break;
		case 3 :
			document.write("R103호");
			break;
		case 4 :
			document.write("R104호");
			break;
		default :
			document.write("상담원에게 문의하세요.")
			break;
		}
	</script>
</body>
</html>
