<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>자바스크립트 자료형</h1>
	
	<!-- typeof : 1의 자료형이 뭔지 브라우저 console에 출력함. 결과값 알아보려고 많이 씀. -->
	<script type="text/javascript">
		/* (주석은 자바랑 같음) */
		
		//콘솔에 출력 (다 string이라 그대로 브라우저로 가서 해석됨)
		console.log("타입설명"); 
		
		//기본자료형 number, string, boolean 3가지
		console.log(typeof 1); //number (typeof는 자료형 묻는 연산자)
		console.log(typeof 1.5); //실수 상관없이 다 number
		console.log(typeof "아"); //string (따옴표종류 상관없음)
		console.log(typeof "안녕"); //string
		console.log(typeof (6>5)); //boolean (괄호 안 치면 false 나옴) --> 결과는 true 아님 false로 나왔겠지만 자료형을 묻는 거라 boolean 나옴.
		console.log(typeof (5>6));
		
		console.log("-------------------------");
	</script>
	
	<script type="text/javascript">
		/* number형 확인 */
		console.log("number형 확인"); //마침표 없어도 돌아가긴 하지만 쓰기
		
		console.log(13+5); //18
		console.log(13-5); //8
		console.log(13*5); //65
		console.log(13/5); //2.6
		console.log(13%5); //2 --> 3 나머지
		
		console.log(13+5.2); //18.2 (그냥 됨)
		console.log(5+3*2); //5+6 --> 11 (연산자 우선순위 그대로)
		console.log((5+3)*2);
		
		console.log("-------------------------");
	</script>
	
	<script type="text/javascript">
		/* string형 확인 */
		console.log("string형 확인");
		
		console.log("동해물과 백두산이");
		console.log('동해물과 백두산이');
		
		console.log("동해물과 '백두산'이");
		//console.log('동해물과 '백두산'이'); 오류나니까 따옴표 한 종류를 기준으로 잡는 게 좋음
		console.log("동해물과 \"백두산\"이");
		console.log('동해물과 \'백두산\'이');
		
		console.log('동해물과 \n백두산이'); //줄바꿈
		console.log("동해물과\t백두산이"); //띄어쓰기
		console.log("동\t해물과백두산이");
		
		//변수 선언
		var no = 111; 
		console.log("동해물"+"111"+"백두산");
		console.log("동해물"+no+"백두산");
		
		console.log("-------------------------");
	</script>
	
	<script type="text/javascript">
		/* boolrean형 확인 */
		console.log("boolean형 확인");
		
		console.log(32>111); //false
		console.log(32<111); //true
		console.log(32 == 111); //false
		console.log(111 == no); //가능
	
	</script>
	
</body>
</html>
